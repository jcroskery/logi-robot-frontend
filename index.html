<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Robot Remote Control</title>
  <meta name="description" content="Control the Raspberry Pi Robot">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="flex">
  <img id="cameraImg" width="640" height="426">
  <table id="motorTable">
      <tr>
          <th id="motorTitle" colspan="3">Motors</th>
      </tr>
      <tr>
          <td id = "drive">Drive: 0</td>
          <td id = "turn" colspan="2">Turn: 0</td>
      </tr>
      <tr>
          <td id="verticalSliderCell" rowspan="2">
               <canvas class="slider" id="verticalSlider" width="40" height="200"></canvas>
          </td>
          <td id="horizontalSliderCell" colspan="2">
               <canvas class="slider" id="horizontalSlider" width="200" height="40"></canvas>
          </td>
      </tr>
      <tr>
          <td id="left">L: 0</td>
          <td id="right">R: 0</td>
      </tr>
  </table>

  <table class="dataTable" id="gyroTable">
      <tr>
        <th>Gyroscope</th>
        <th>Speed (&#176;/s)</th>
        <th class="resetOnClick" id="gyropos">Position (&#176;)</th>
      </tr>
      <tr>
        <th>Forward tilt</th>
        <td id="gyrospeed0"></td>
        <td id="gyropos0" class="resetOnClick"></td>
      </tr>
      <tr>
        <th>Side tilt</th>
        <td id="gyrospeed1"></td>
        <td id="gyropos1" class="resetOnClick"></td>
      </tr>
      <tr>
        <th>Clockwise turn</th>
        <td id="gyrospeed2"></td>
        <td id="gyropos2" class="resetOnClick"></td>
      </tr>
      <tr>
        <th>Accelerometer</th>
        <th>Acceleration (cm/s<sup>2</sup>)</th>
        <th class="resetOnClick" id="accelspeed">Speed (cm/s)</th>
      </tr>
      <tr>
        <th>Left</th>
        <td id="accel0"></td>
        <td id="accelspeed0" class="resetOnClick"></td>
      </tr>
      <tr>
        <th>Forward</th>
        <td id="accel1"></td>
        <td id="accelspeed1" class="resetOnClick"></td>
      </tr>
      <tr>
        <th>Up</th>
        <td id="accel2"></td>
        <td id="accelspeed2" class="resetOnClick"></td>
      </tr>
  </table>
  
  <div id="ultrasonicDiv">
    <span id="ultrasonicTitle">Ultrasonic Module (Range: 400 cm)</span>
    <div id="ultrasonicDetails">
      <span id="ultrasonic">0</span><span> cm</span>
    </div>
  </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
